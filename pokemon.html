<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokecard</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <main class="main">
      <div class="name-wrap">
        <div class="name"></div>
      </div>
      <div class="image">
        <div class="img-wrap">
          <img src="" alt="">
        </div>
      </div>
      <div class="card-wrap">
        <div class="type-wrap">
          <p class="font1 type"></p>
          <p class="font1 type"></p>
        </div>
        <div class="move-wrap">
          <p class="move-head">Moves</p>
        </div>
        <p class="font1 tagline"></p>
        <p class="font2 about">Stats</p>
        <div class="stats-wrapper">
          <div class="stats" data="HP">
            <p class="font2 stat">HP</p>
            <p class="font2"></p>
          </div>
          <div class="stats" data="ATK">
            <p class="font2 stat">ATK</p>
            <p class="font2"></p>
          </div>
          <div class="stats" data="DEF">
            <p class="font2 stat">DEF</p>
            <p class="font2"></p>
          </div>
          <div class="stats" data="SATK">
            <p class="font2 stat">SATK</p>
            <p class="font2"></p>
          </div>
        </div>
        <div class="button-wrap">
          <div class="button">
            <p>Are you ready to battle?</p>
            <button class="start">Start Battle</button>
            <p>Find another pokemon</p>
            <button class="search">Search Another</button>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/pokemon.js"></script>
</body>
</html>
